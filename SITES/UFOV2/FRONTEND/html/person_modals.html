<!--   ------------------------------------------------------ADD------------------------------------------------------     -->
<div id="AddPersonModal" class="modal">
  <div class="add_modal add_person_modal" id="add_person_modal">
      <span class="close" onclick="AddPersonModal.CloseModal()">&times;</span>
      <h1 style="color: rgb(255, 0, 0); font-family: system-ui; text-align: center; font-size:small; padding-bottom: 20px;">
          ADD PERSON
      </h1>
      <input type="text" id="lastname"  value="lastname" onfocus="this.value=''" name="command">
      <input type="text" id="firstname" value="firstname" onfocus="this.value=''" name="command">
      <br>
      <input type="text" id="fonction" value="fonction" onfocus="this.value=''" name="command">
      <br>
      <select id="domain" name="domain" form="find_testimy_criterias" onchange="UpdateResult()">
          <option value="%">Domain</option>
          <option value="Civil">Civil</option>
          <option value="Army">Army</option>
          <option value="Politic">Politics</option>
          <option value="Science">Scientits</option>
      </select>
      <br>
      <select id="country" name="country" form="find_testimy_criterias" onchange="document.getElementById('save_status').innerHTML=' ';">
          <option value="%">Country</option>
          <option value="United States">United States</option>
          <option value="France">France</option>
          <option value="Peru">Peru</option>
          <option value="Chili">Chili</option>
          <option value="Canada">Canada</option>
          <option value="Mexico">Mexico</option>
          <option value="Japan">Japan</option>
          <option value="Iran">Iran</option>
          <option value="Belgium">Belgium</option>
          <option value="United Kingdom">United Kingdom</option>

      </select>
      <br>
      <select id="implication" name="implication" form="find_testimy_criterias" onchange="UpdateResult()">
          <option value="%">Implication</option>
          <option value="Direct">Direct</option>
          <option value="Indirect">Indirect</option>
      </select>
      <br>
      <select id="position" name="implication" form="find_testimy_criterias" onchange="UpdateResult()">
          <option value="%">Position</option>
          <option value="Believer">Believer</option>
          <option value="Skeptical">Skeptical</option>
          <option value="Expectant">Expectant</option>
      </select>
      <input type="submit" value="SAVE" onclick="AddPerson()">
      <div class="db_status"> DOING </div>
  </div>
</div>
<!--   ------------------------------------------------------FILTER------------------------------------------------------     -->
<div id="FilterPersonModal" class="modal">
  <div class="filter_modal filter_person_modal">
      <span class="close" onclick="PersonFilterModal.CloseModal()">&times;</span>
      <h1 style="color: blue; font-family: system-ui; text-align: center; font-size:small; padding-bottom: 20px;">FILTER
      </h1>
      <select id="fcountry" name="country" form="find_testimy_criterias" onchange="UpdateResult()">
          <option value="%">Any</option>
          <option value="usa">UnitedStates</option>
          <option value="france">France</option>
      </select>
      <select id="fsector" name="sector" form="find_testimy_criterias" onchange="UpdateResult()">
          <option value="%">Any</option>
          <option value="civil">Civil</option>
          <option value="army">Army</option>
          <option value="politics">Politics</option>
          <option value="scientits">Scientits</option>
      </select>
      <select id="fobs" name="observation_type" form="find_testimy_criterias" onchange="UpdateResult()">
          <option value="%">Any</option>
          <option value="direct">Direct</option>
          <option value="indirect">Indirect</option>
      </select>
      <input type="submit" value="COMPUTE" onclick="AddPerson()">
  </div>
</div>
