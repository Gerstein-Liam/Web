<div id="AddEventModal" class="modal">
    <div class="add_modal add_event_modal" id="add_event_modal">
        <span class="close" onclick="AddEventModal.CloseModal()">&times;</span>
        <h1 style="color: rgb(255, 0, 0); font-family: system-ui; text-align: center; font-size:small; padding-bottom: 20px;">
            ADD EVENT
        </h1>
        <input type="text" class="name" id="name"  value=" name"  ondblclick="this.value=''" name="command">
       
       
        <input type="text" class="day" id="day"  value=" day"  ondblclick="this.value=''"    name="command">
       
        <select class="month" id="month" name="month" form="find_testimy_criterias"  style="justify-content: start;"  >
            <option value="%">Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">Mars</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">November</option>
            <option value="11">October</option>
            <option value="12">December</option>
        </select>
        <input type="text" class="year" id="year"  value=" year"  ondblclick="this.value=''"    name="command" style="justify-content:start;"> 
        <select class="country" id="country" name="country" form="find_testimy_criterias">
            <option value="%">Country</option>
            <option value="United States">United States</option>
            <option value="France">France</option>
            <option value="Peru">Peru</option>
            <option value="Chili">Chili</option>
            <option value="Canada">Canada</option>
            <option value="Mexico">Mexico</option>
            <option value="Japan">Japan</option>
            <option value="Iran">Iran</option>
            <option value="Belgium">Belgium</option>
            <option value="United Kingdom">United Kingdom</option>
        </select>
        <br>
        <select class="type" id="type" name="type" form="find_testimy_criterias" >
            <option value="%">Type</option>
            <option value="Direct">Sighting</option>
            <option value="Indirect">Conference</option>
        </select>
        <br>
        <input type="submit" value="SAVE" onclick="AddEvent()">
        <div class="db_status"> DOING </div>
    </div>
  </div>
